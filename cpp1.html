<body>

    <h2>C++ - Level 1</h2>
    <div id="quizContainer">
        <form id="quizForm">
            <div id="questionContainer"></div>
            <button type="button" id="backButton" onclick="previousQuestion()" class="hidden">Back</button>
            <button type="button" id="nextButton" onclick="nextQuestion()">Next</button>
        </form>
        <p id="result" class="hidden"></p>
        <button id="retakeButton" class="hidden" onclick="resetQuiz()">Retry</button>
        <button id="backToTestPageButton" class="hidden" onclick="window.location.href='test.html'">Back to Test Page</button>
    </div>

    <script>
        const questions = [
            "cpp level 1": [
                {
                    "type": "mcq",
                    "question": "What is the correct way to start a C++ program?",
                    "options": [
                        "start main()",
                        "int main()",
                        "void main()",
                        "begin()"
                    ],
                    "answer": "b"
                },
                {
                    "type": "mcq",
                    "question": "Which symbol is used to end a statement in C++?",
                    "options": [
                        ":",
                        ",",
                        ";",
                        "."
                    ],
                    "answer": "c"
                },
                {
                    "type": "mcq",
                    "question": "Which of the following is used to take input from the user in C++?",
                    "options": [
                        "printf",
                        "cin",
                        "cout",
                        "scanf"
                    ],
                    "answer": "b"
                },
                {
                    "type": "mcq",
                    "question": "Which of these is a correct C++ comment?",
                    "options": [
                        "/* This is a comment */",
                        "# This is a comment",
                        "<!-- This is a comment -->",
                        "-- This is a comment"
                    ],
                    "answer": "a"
                },
                {
                    "type": "mcq",
                    "question": "Which data type is used to store a whole number in C++?",
                    "options": [
                        "float",
                        "char",
                        "int",
                        "string"
                    ],
                    "answer": "c"
                },
                {
                    "type": "mcq",
                    "question": "What is the correct way to declare a variable in C++?",
                    "options": [
                        "int x = 10;",
                        "x = int 10;",
                        "int = x 10;",
                        "x: int = 10;"
                    ],
                    "answer": "a"
                },
                {
                    "type": "mcq",
                    "question": "Which keyword is used to define a constant in C++?",
                    "options": [
                        "const",
                        "define",
                        "fixed",
                        "static"
                    ],
                    "answer": "a"
                },
                {
                    "type": "mcq",
                    "question": "Which operator is used for comparison in C++?",
                    "options": [
                        "=",
                        "==",
                        "!=",
                        "Both B and C"
                    ],
                    "answer": "d"
                },
                {
                    "type": "mcq",
                    "question": "What is the correct way to declare and initialize an array in C++?",
                    "options": [
                        "int arr[] = {1, 2, 3};",
                        "int arr(3) = {1, 2, 3};",
                        "int arr[3] = {1, 2, 3};",
                        "int arr[3] = (1, 2, 3);"
                    ],
                    "answer": "c"
                },
                {
                    "type": "mcq",
                    "question": "Which loop is used when you know the number of iterations in advance?",
                    "options": [
                        "while loop",
                        "for loop",
                        "do-while loop",
                        "foreach loop"
                    ],
                    "answer": "b"
                },
                {
                    "type": "mcq",
                    "question": "Which of the following is the correct syntax for a C++ function declaration?",
                    "options": [
                        "int add(int a, int b);",
                        "void add(int a, int b);",
                        "int add(int, int);",
                        "All of the above"
                    ],
                    "answer": "d"
                },
                {
                    "type": "mcq",
                    "question": "What is the default value of an uninitialized static variable in C++?",
                    "options": [
                        "0",
                        "Undefined",
                        "Null",
                        "Random value"
                    ],
                    "answer": "a"
                },
                {
                    "type": "mcq",
                    "question": "How can you pass an array to a function in C++?",
                    "options": [
                        "By value",
                        "By reference",
                        "By pointer",
                        "All of the above"
                    ],
                    "answer": "d"
                },
                {
                    "type": "mcq",
                    "question": "Which of the following is the correct syntax to define a class in C++?",
                    "options": [
                        "class MyClass {};",
                        "MyClass class {};",
                        "class MyClass: {};",
                        "class MyClass: public {};"
                    ],
                    "answer": "a"
                },
                {
                    "type": "mcq",
                    "question": "What is the purpose of the public keyword in a C++ class?",
                    "options": [
                        "To restrict access to class members",
                        "To define the type of the class",
                        "To allow access to class members from outside the class",
                        "To hide the implementation of the class"
                    ],
                    "answer": "c"
                },
                {
                    "type": "mcq",
                    "question": "Which of the following is used to allocate memory dynamically in C++?",
                    "options": [
                        "malloc()",
                        "free()",
                        "new",
                        "alloc()"
                    ],
                    "answer": "c"
                },
                {
                    "type": "mcq",
                    "question": "Which operator is used to access members of a class in C++?",
                    "options": [
                        ". (dot)",
                        "-> (arrow)",
                        ":: (scope resolution)",
                        "Both A and B"
                    ],
                    "answer": "d"
                },
                {
                    "type": "mcq",
                    "question": "What is the correct syntax to create an object of a class named Person in C++?",
                    "options": [
                        "Person obj = new Person();",
                        "Person obj;",
                        "Person obj();",
                        "new Person obj;"
                    ],
                    "answer": "b"
                },
                {
                    "type": "mcq",
                    "question": "Which of the following is a feature of polymorphism in C++?",
                    "options": [
                        "Function overloading",
                        "Operator overloading",
                        "Virtual functions",
                        "All of the above"
                    ],
                    "answer": "d"
                },
                {
                    "type": "mcq",
                    "question": "Which of these C++ keywords is used to create a constant variable?",
                    "options": [
                        "final",
                        "constant",
                        "static",
                        "const"
                    ],
                    "answer": "d"
                }
            ]
        ];
        // Function to shuffle options for each question
        function shuffleOptions() {
            questions.forEach(question => {
            for (let i = question.options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [question.options[i], question.options[j]] = [question.options[j], question.options[i]];
            }
            });
        }

        // Shuffle options before starting the quiz
        shuffleOptions();

        let currentQuestionIndex = 0;
        let score = 0;

        // Shuffle the questions array
        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }
        
        // Shuffle questions before starting the quiz
        shuffleQuestions();

        // Clear progress immediately when the page is loaded
        window.addEventListener('load', () => {
            resetQuiz(); // Clear the quiz progress on page load
        });

        // Add a reminder for the user if they leave the page
        window.addEventListener('beforeunload', (event) => {
            event.preventDefault();
            event.returnValue = 'Are you sure you want to leave? Your progress will not be saved.';
        });

        function loadQuestion() {
        isQuizStarted = true; // Mark quiz as started
        const questionContainer = document.getElementById('questionContainer');
        questionContainer.innerHTML = '';
        const questionData = questions[currentQuestionIndex];
        const questionElement = document.createElement('p');
        questionElement.textContent = questionData.question;
        questionContainer.appendChild(questionElement);

        questionData.options.forEach((option, index) => {
            const optionElement = document.createElement('div');
            optionElement.classList.add('option-container');
            optionElement.innerHTML = `
            <input type="radio" name="q${currentQuestionIndex}" value="${String.fromCharCode(97 + index)}" id="q${currentQuestionIndex}_${index}">
            <label for="q${currentQuestionIndex}_${index}">${option}</label>
            `;
            questionContainer.appendChild(optionElement);
        });

        document.getElementById('backButton').classList.toggle('hidden', currentQuestionIndex === 0);
        }

        // Limit the quiz to display only the first 10 questions
        const maxQuestions = 10;
        if (questions.length > maxQuestions) {
            questions.splice(maxQuestions);
        }

        let isQuizStarted = false;

         // Add event listener to warn the user before leaving the page
        window.addEventListener('beforeunload', (event) => {
            if (isQuizStarted) {
                event.preventDefault();
                event.returnValue = 'Are you sure you want to leave? Your progress will be lost.';
            }
        });

        // Clear progress if the user confirms leaving
        window.addEventListener('unload', () => {
            if (isQuizStarted) {
                resetQuiz(); // Clear the quiz progress
            }
        });

        function nextQuestion() {
            const selectedOption = document.querySelector(`input[name="q${currentQuestionIndex}"]:checked`);
            if (!selectedOption) {
                alert('Please select an answer before proceeding.');
                return;
            }

            if (selectedOption.value === questions[currentQuestionIndex].answer) {
                score++;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function showResult() {
            document.getElementById('quizForm').classList.add('hidden');
            document.getElementById('result').textContent = `Your score: ${score} / ${questions.length}`;
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('retakeButton').classList.remove('hidden');
            document.getElementById('backToTestPageButton').classList.remove('hidden');
        }

        // Modify resetQuiz to reshuffle questions on retry
        function resetQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            isQuizStarted = false; // Reset quiz state
            shuffleQuestions(); // Reshuffle questions for a new random order
            document.getElementById('quizForm').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('retakeButton').classList.add('hidden');
            document.getElementById('backToTestPageButton').classList.add('hidden');
            loadQuestion();
        }

        // Initialize the first question
        loadQuestion();
    </script>
</body>
</html>
