<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSphere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w-full min-h-screen bg-gray-100 p-4">
        <header>
            <div style="display: flex; align-items: center; width: 100%;">
                <div class="logo">
                    <img src="final_logo.png" alt="SkillSphere Logo" class="logo-img" style="margin-right: 5px;">
                    <span style="margin-left: 0;">SkillSphere</span>
                </div>
                <input type="text" placeholder="What skills you want to learn?" class="search-bar" onclick="window.location.href='serch.html'" style="margin-left: 40px;">
                <div class="profile" style="display: flex; align-items: center; gap: 20px; margin-left: 40px;">
                    <span class="icon" onclick="window.location.href='notification.html'" style="font-size: 20px;">üîî</span>
                    <span class="icon" onclick="window.location.href='mail.html'" style="font-size: 20px;">üìß</span>
                    <span class="icon" onclick="window.location.href='fav.html'" style="font-size: 20px;">‚ù§Ô∏è</span>
                    <span class="icon" onclick="window.location.href='main.php'" style="font-size: 20px;">üè†</span>
                    <span class="user-icon" onclick="window.location.href='profile.html'" style="font-size: 20px;">üë§</span>
                </div>
            </div>
        </header>
    
        <nav style="border: 1px solid #ccc; padding: 10px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center;">
          <button onclick="window.location.href='test.html'" style="background-color: #99ccd8; border-radius: 25px; border: none; padding: 8px 16px;">Skills Test Platform</button>
          <button onclick="window.location.href='video.html'" style="background-color: #99ccd8; border-radius: 25px; border: none; padding: 8px 16px;">Upload Video</button>
          <button onclick="window.location.href='resume.html'" style="background-color: #99ccd8; border-radius: 25px; border: none; padding: 8px 16px;">AI Resume Optimizer</button>
          <button onclick="window.location.href='consult.html'" style="background-color: #99ccd8; border-radius: 25px; border: none; padding: 8px 16px;">Consulting</button>
          <button onclick="window.location.href='userprofile.html'" style="background-color: #99ccd8; border-radius: 25px; border: none; padding: 8px 16px;">Find User</button>
        </nav>
        <!-- Search Filter Dropdown -->
        <div id="filterDropdown" class="absolute right-10 mt-2 p-4 bg-orange-200 rounded-lg shadow-md" style="display: none;">
            <h3 class="font-semibold">Sort by</h3>
            <div class="flex space-x-2 mt-2">
                <button class="bg-white px-4 py-1 rounded">Most likes</button>
                <button class="bg-white px-4 py-1 rounded">Latest</button>
            </div>
            <h3 class="font-semibold mt-4">Hashtag</h3>
            <div class="flex space-x-2 mt-2">
                <button class="bg-white px-4 py-1 rounded">#Blabla</button>
                <button class="bg-white px-4 py-1 rounded">#</button>
            </div>
            <h3 class="font-semibold mt-4">Content form</h3>
            <div class="flex space-x-2 mt-2">
                <button class="bg-white px-4 py-1 rounded">No limit</button>
                <button class="bg-white px-4 py-1 rounded">Video</button>
            </div>
        </div>

        <!-- Skills Test Platform Section -->
        <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-4">Skills Test Platform</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button onclick="window.location.href='python_test.html'" class="bg-gray-600 text-white p-4 rounded-lg text-center hover:bg-gray-700">Python</button>
                <button onclick="window.location.href='java_test.html'" class="bg-gray-600 text-white p-4 rounded-lg text-center hover:bg-gray-700">Java</button>
                <button onclick="window.location.href='sql_test.html'" class="bg-gray-600 text-white p-4 rounded-lg text-center hover:bg-gray-700">SQL</button>
                <button onclick="window.location.href='animation_test.html'" class="bg-gray-600 text-white p-4 rounded-lg text-center hover:bg-gray-700">Animation</button>
                <button onclick="window.location.href='editing_test.html'" class="bg-gray-600 text-white p-4 rounded-lg text-center hover:bg-gray-700">Editing & PS</button>
                <button onclick="window.location.href='language_test.html'" class="bg-gray-600 text-white p-4 rounded-lg text-center hover:bg-gray-700">Language</button>
                <button onclick="window.location.href='cpp_test.html'" class="bg-gray-600 text-white p-4 rounded-lg text-center hover:bg-gray-700">C++</button>
                <button onclick="window.location.href='design_test.html'" class="bg-gray-600 text-white p-4 rounded-lg text-center hover:bg-gray-700">Design</button>
            </div>
        </div>

        <!-- Skill Test Section -->
        <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-4">Skill Test</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <div class="border p-4 rounded-lg text-center">
                    <h3 class="text-md font-medium">Level 1</h3>
                    <button class="mt-2 px-4 py-2 bg-orange-300 rounded-md">Start</button>
                </div>
                <div class="border p-4 rounded-lg text-center">
                    <h3 class="text-md font-medium">Level 2</h3>
                    <button class="mt-2 px-4 py-2 bg-orange-300 rounded-md">Start</button>
                </div>
                <div class="border p-4 rounded-lg text-center">
                    <h3 class="text-md font-medium">Level 3</h3>
                    <button class="mt-2 px-4 py-2 bg-orange-300 rounded-md">Start</button>
                </div>
                <div class="border p-4 rounded-lg text-center">
                    <h3 class="text-md font-medium">Level 4</h3>
                    <button class="mt-2 px-4 py-2 bg-orange-300 rounded-md">Start</button>
                </div>
                <div class="border p-4 rounded-lg text-center">
                    <h3 class="text-md font-medium">Level 5</h3>
                    <button class="mt-2 px-4 py-2 bg-orange-300 rounded-md">Start</button>
                </div>
                <div class="border p-4 rounded-lg text-center">
                    <h3 class="text-md font-medium">Level 6</h3>
                    <button class="mt-2 px-4 py-2 bg-orange-300 rounded-md">Start</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.search-icon').parentElement.addEventListener('click', function() {
            const filterDropdown = document.getElementById('filterDropdown');
            filterDropdown.style.display = filterDropdown.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
